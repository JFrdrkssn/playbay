{% extends "base.html" %} {% block content %}

{% load crispy_forms_tags %}

<div class="container">
    <div class="row justify-content-center">
        <div class="form-group text-center">
            {% if user.is_authenticated %}

            <h3 class="text-center text-blue" style="margin-top: 1.3em;">{{ user.username }}, delete {{ post.title }}?
            </h3>
            <p>This will remove the post permanently.</p>
            <form method="post" style="margin-top: 1.3em;" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-danger btn-lg">Delete post!</button>
                </div>
            </form>
            {% endif %}
        </div>
    </div>
</div>

{%endblock%}
