{% extends "base.html" %} {% block content %}

{% load crispy_forms_tags %}

<div class="container">
    <div class="row justify-content-center">
        <div class="form-group">
            {% if user == post.author %}

            <h3 class="text-center" style="margin-top: 1.3em;">Edit your post here, {{ user.username }}</h3>
            <form method="post" style="margin-top: 1.3em;" enctype="multipart/form-data">
                {{ form.as_p }}
                {% csrf_token %}
                <button type="submit" class="btn btn-primary btn-lg">Edit!</button>
            </form>
            {% else %}
            <h3 class="text-center text-blue" style="margin-top: 1.3em;">{{ user.username }}
            </h3>
            <p>You do not have permission to edit this post.</p>
            {% endif %}
        </div>
    </div>
</div>

{%endblock%}
